<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water or Gun Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="note">
            <p><b>Note:</b><br> S = Snake, W = Water & G = Gun <br> This is a Snake Water Gun Game.</p>
        </div>
        <h1>Enter S, W or G.</h1>
        <input type="text" id="user-input" autofocus>
        <br>
        <button id="btn">Submit</button>
        <br>
        <div class="rslt" id="result"></div>
        <button type="button" id="restart">Restart</button>
        <div>
            <span class="showIp"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
